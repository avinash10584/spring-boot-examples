server:  
  port: ${PORT:2222}

spring:  
  application:
    name: account-service
  profiles: 
      active: "@spring.profiles.active@"
  data: 
      mongodb: 
          database: rssreader
          host: localhost
          port: 27017

management: 
    endpoints: 
        web: 
          exposure: 
            include: "*"

eureka:  
  client:
    serviceUrl: 
      defaultZone: http://127.0.0.1:8761/eureka/, http://localhost:8762/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 10
    
ribbon:
  eureka:
    enabled: true    